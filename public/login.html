<body class="masthead py-5" style="background-image: url('keith-misner-h0Vxgz5tyXA-unsplash.jpg');">
  <div>
    <ul class="nav justify-content-end">

        <a class="sing-up" href="signup.html"><button type="button" class="btn btn-dark">Sign Up</button></a>
      </li>
    </ul>

  </div>

  <main class="form-signin w-100 m-auto" style="width: 20rem; color: rgb(0, 0, 0); background-color: gainsboro;">
    <div class="text-center">
      <img class="mb-4 mx-auto" src="houselogo.jpeg" alt="" width="100" height="100">
    </div>
    <div class="text-center">
      <h1>HouseGlimpse</h1>
    </div>
    <br><br>
    <div>
      <button class="btn btn-outline-secondary btn-lg w-100 mb-3" id="googleSignInBtn" type="button">
        <i class="fa-brands fa-google" style="color: #dd0808;"></i>&nbsp;&nbsp;&nbsp;&nbsp;Login with Google
      </button>
      <button class="btn btn-outline-secondary btn-lg w-100" id="facebookSignInBtn" type="button">
        <i class="fa-brands fa-facebook" style="color: #005eff;"></i></i>&nbsp;&nbsp;&nbsp;&nbsp;Login with Facebook
      </button>
    </div>
    </div>
    <!-- Error message -->
    <div id="errorText" class="text-danger text-center"></div>

    <br>
    <div class="text-center">
      <h4>or</h4>
      <form id="emailLoginForm">
        <br>
        <h2 class="h3 mb-3 fw-normal">Please Sign In</h2>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <div class="text-center">
          <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
        </div>
      </form>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

  <script>
    // Initialize Firebase with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCfh6nG1m77Qn8ROmvT1pvsqbT4EN-Cxm4",
      authDomain: "houseglimpse.firebaseapp.com",
      projectId: "houseglimpse",
      storageBucket: "houseglimpse.appspot.com",
      messagingSenderId: "270740415363",
      appId: "1:270740415363:web:ba790aeedcc6c5218fccb6",
      measurementId: "G-02W6V213L7"
    };
    firebase.initializeApp(firebaseConfig);

    // Get a reference to the Firebase Auth service
    const auth = firebase.auth();

    // Google Sign-In
    const googleSignInBtn = document.getElementById('googleSignInBtn');
    googleSignInBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          // Redirect to the home page after successful sign-in
          window.location.href = 'home.html';
        })
        .catch((error) => {
          console.log(error.message);
        });
    });

    // Facebook Sign-In (You need to set up Facebook authentication in Firebase console)
    const facebookSignInBtn = document.getElementById('facebookSignInBtn');
    facebookSignInBtn.addEventListener('click', () => {
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          // Redirect to the home page after successful sign-in
          window.location.href = 'home.html';
        })
        .catch((error) => {
          console.log(error.message);
        });
    });

    // Email and Password Sign-In
    const emailLoginForm = document.getElementById('emailLoginForm');
    emailLoginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Redirect to the home page after successful sign-in
          window.location.href = 'home.html';
        })
        .catch((error) => {
          // Display error message to the user
          document.getElementById('errorText').innerText = 'Invalid email or password. Please try again.';
          console.log(error.message);
        });
    });

    // Disable back button functionality
    history.pushState(null, null, document.URL);
    window.addEventListener('popstate', function () {
      history.pushState(null, null, document.URL);
    });

    // Alternatively, you can add this to prevent default behavior of the back button
    window.onbeforeunload = function () {
      return "Do you really want to leave this page?";
    };
  </script>
