<html lang="en">

<head>
    <meta charset="utf-8">

    <style>
        body {
            overflow: hidden;
        }

        .masthead {
            background-image: url('keith-misner-h0Vxgz5tyXA-unsplash.jpg');
            background-size: cover;

        .form-signup {
            width: 30rem;

            margin-top: 0.5rem;

            border-radius: 50px;
        }
    </style>

</head>

<body class="masthead">

    <div class="thingy">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="sing-up" href="index.html"><button type="button" class="btn btn-warning">Home
                    </button></a>
            </li>
            <li class="nav-item">
                <a class="sing-up" href="login.html"><button type="button" class="btn btn-dark">Log In
                    </button></a>
            </li>
        </ul>

    </div>

    <main class="form-signup">
        <!-- Inside the <main> tag -->
        <div id="message" class="text-center mt-5"></div>
        <div class="text-center">
            <img class="logo" src="houselogo.jpeg" alt="" width="100" height="100">
        </div>


        <div class="text-center">
            <h1>HouseGlimpse</h1>
        </div>
        <br>

        <div class="text-center">
            <h2>Create Account</h2>
        </div>
        <br>

        <form id="Myform">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" name="firstName"
                        placeholder="Enter your first name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" name="lastName"
                        placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="inputPhoneNumber" name="phoneNumber"
                    placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="inputDOB">Date of Birth</label>
                <input type="date" class="form-control" id="inputDOB" name="dob" required>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="name@example.com"
                    required>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password"
                    minlength="8" required>
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password"
                    minlength="8" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
        </form>

        <div class="text-center mt-3">
            <p class="text-body-secondary">&copy; 2017â€“2024 HouseGlimpse</p>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCfh6nG1m77Qn8ROmvT1pvsqbT4EN-Cxm4",
            authDomain: "houseglimpse.firebaseapp.com",
            projectId: "houseglimpse",
            storageBucket: "houseglimpse.appspot.com",
            messagingSenderId: "270740415363",
            appId: "1:270740415363:web:ba790aeedcc6c5218fccb6",
            measurementId: "G-02W6V213L7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to handle form submission
        function submitForm(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // Create user with email and password
            firebase.auth().createUserWithEmailAndPassword(data.email, data.password)
                .then((userCredential) => {
                    // Signed in 
                    var user = userCredential.user;
                    console.log('User signed up:', user);
                    // Display success message
                    document.getElementById('message').innerHTML = 'Account created successfully! You will be redirected to login shortly.';
                    // Redirect to login page after 3 seconds
                    setTimeout(function () {
                        window.location.href = 'login.html';
                    }, 3000);
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.error('Error signing up:', errorMessage);
                });
        }
        // Attach form submission handler
        document.getElementById('Myform').addEventListener('submit', submitForm);
    </script>

</body>

</html>
