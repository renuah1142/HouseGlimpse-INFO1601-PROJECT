</head>

<body class="masthead">

    <div class="thingy">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="sing-up" href="landingpage.html"><button type="button" class="btn btn-warning">Home
                    </button></a>
            </li>
            <li class="nav-item">
                <a class="sing-up" href="login.html"><button type="button" class="btn btn-dark">Log In
                    </button></a>
            </li>
        </ul>

    </div>

    <main class="form-signup">
        <div class="text-center">
            <img class="logo" src="houselogo.jpeg" alt="" width="100" height="100">
        </div>
        <div class="text-center">
            <h1>HouseGlimpse</h1>
        </div>
        <br>

        <div class="text-center">
            <h2>Create Account</h2>
        </div>
        <br>

        <form id="Myform">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Enter your first name"
                        required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Enter your last name"
                        required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Enter your phone number"
                    required>
            </div>
            <div class="form-group">
                <label for="inputDOB">Date of Birth</label>
                <input type="date" class="form-control" id="inputDOB" required>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" minlength="8"
                    required>
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password"
                    minlength="8" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
        </form>

        <div class="text-center mt-3">
            <p class="text-body-secondary">&copy; 2017â€“2024 HouseGlimpse</p>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // the Event object is passed to any event handler called via an event attribute eg onclick, onsubmit etc
        function submit(event) {
            event.preventDefault(); // prevents page redirection

            // event target returns the element on which the event is fired upon ie event.target === myForm

            const myForm = event.target;
            const formData = new FormData(myForm); // get form data
            const data = Object.fromEntries(formData); // convert form data to object

            postData('', data);

        }

        // attach the submit function to the submit event of myForm    
        document.getElementById('Myform').addEventListener('submit', submit);

        async function postData(url, data) {
            try {

                let response = await fetch(
                    url,
                    {
                        method: 'POST',
                        body: JSON.stringify(data),//convert data to JSON string
                        headers: { 'Content-Type': 'application/json' }// JSON data
                    },
                );//1. Send http request and get response

                let result = await response.text();//2. Get message from response
                console.log(result);//3. Do something with the message

            } catch (error) {
                console.log(error);//catch and log any errors
            }
        }
    </script>
